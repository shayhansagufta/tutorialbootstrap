<!DOCTYPE html>
<html>
<head>
	<title>Grid System</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- menyisipkan bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- menyisipkan jquery dan javascript bootstrap -->
	<script src="js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container"> <!-- container dengan lebar tetap -->
		<div class="row"> <!-- baris -->

			<div class="col-md"> <!-- kolom dengan breakpoint -->
				<h4>One Of Three Column</h4>
			</div>

			<div class="col-md">
				<h4>One Of Three Column</h4>
			</div>

			<div class="col-md">
				<h4>One Of Three Column</h4>
			</div>

		</div>

		<!-- tiga kolom sama -->

		<div class="row">
			
			<div class="col">
				<h3>.col</h3>
			</div>

			<div class="col">
				<h3>.col</h3>
			</div>

			<div class="col">
				<h3>.col</h3>
			</div>

		</div>

		<!-- Kolom Responsif -->

		<div class="row">
			
			<div class="col-sm-3">
				<h3>.col-sm-3</h3>
			</div>

			<div class="col-sm-3">
				<h3>.col-sm-3</h3>
			</div>

			<div class="col-sm-3">
				<h3>.col-sm-3</h3>
			</div>

			<div class="col-sm-3">
				<h3>.col-sm-3</h3>
			</div>

		</div>

		<!-- Dua Kolom Responsif yang tidak Sama -->

		<div class="row">

			<div class="col-sm-4">
				<h4>col-sm-4</h4>
			</div>

			<div class="col-sm-8">
				<h4>col-sm-8</h4>
			</div>
			
		</div>

	</div>

</body>
</html>
