<!DOCTYPE html>
<html>
<head>
	<title>Image</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- menyisipkan bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- menyisipkan jquery dan javascript bootstrap -->
	<script src="js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md3">
				<img src="img/img1.jpg" class="rounded" alt="bill gates">
			</div>

			<div class="col-md3">
				<img src="img/img1.jpg" class="rounded-circle" alt="bill gates">
			</div>

			<div class="col-md3">
				<img src="img/img1.jpg" class="img-thumbnail" alt="bill gates">
			</div>

			<div class="col-md3">
				<img src="img/img1.jpg" class="img-thumbnail float-left" alt="bill gates">
				<img src="img/img1.jpg" class="img-thumbnail float-right" alt="bill gates">
				<img src="img/img1.jpg" class="img-thumbnail mx-auto d-block" alt="bill gates">
			</div>

			<div class="col-md3">
				<img src="img/img1.jpg" class="rounded img-fluid" alt="bill gates">
			</div>
		</div>
	</div>
	

</body>
</html>
