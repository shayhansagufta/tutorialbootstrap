<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Offline</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- menyisipkan bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- menyisipkan jquery dan javascript bootstrap -->
	<script src="js/bootstrap.min.js"></script>
</head>
<body>

	
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="jumbotron">
					<h1>Bootstrap Tutorial <small>Jumbotron Tutorial</small></h1>

				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="jumbotron">
					<h1>Bootstrap Tutorial</h1>
					<p><p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile-first projects on the web</p></p>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
